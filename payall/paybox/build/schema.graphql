type AccountCreated @entity(immutable: true) {
  id: Bytes!
  caller: Bytes! # address
  _factory: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type tokenDeposit @entity(immutable: true) {
  id: Bytes!
  _amount: Bytes! # address
  time: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
