specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: paybox
    network: polygon-zkevm-testnet
    source:
      address: "0x55AB9da672143F1637Be8072C3042F42ffE3cc03"
      abi: paybox
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountCreated
      abis:
        - name: paybox
          file: paybox/abis/paybox.json
      eventHandlers:
        - event: AccountCreated(indexed address,indexed address)
          handler: handleAccountCreated
      file: paybox/paybox.wasm
templates:
  - kind: ethereum
    name: payboxDashboard
    network: polygon-zkevm-testnet
    source:
      abi: payboxdashboard
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: paybox/paybox.wasm
      entities:
        - tokenDeposit
      abis:
        - name: payboxdashboard
          file: payboxDashboard/abis/payboxdashboard.json
      eventHandlers:
        - event: tokenDeposit(indexed uint256,uint256)
          handler: handleTokenDeposit
