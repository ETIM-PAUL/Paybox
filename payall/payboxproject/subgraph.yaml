specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: paybox
    network: polygon-zkevm-testnet
    source:
      address: "0xfd549326FFfC7a7a6c742034a30D3a5846C63455"
      abi: paybox
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountCreated
      abis:
        - name: paybox
          file: ./abis/paybox.json
      eventHandlers:
        - event: AccountCreated(indexed address,indexed address)
          handler: handleAccountCreated
      file: ./src/paybox.ts
