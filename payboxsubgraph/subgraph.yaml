specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: paybox
    network: polygon-zkevm-testnet
    source:
      address: "0x7B27c498999347cfCBbCC9Ba9410a03877e4904E"
      abi: paybox
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AccountCreated
      abis:
        - name: paybox
          file: ./abis/paybox.json
      eventHandlers:
        - event: AccountCreated(indexed address,indexed address)
          handler: handleAccountCreated
      file: ./src/paybox.ts
